<div class="modal-mask">

</div>
<div class="modal-frame">
    <div class="modal-header">
        <div>
            {{headerText}}
        </div>
    </div>
    <div class="modal-body">
        <div *ngIf="timeRemaining">
            <div> Next Crawsword </div>
            <div class="time"> {{ secondsUntilTomorrow }} </div>
             
        </div>
        <div>
            {{bodyText}}
        </div>
    </div>
    <div class="modal-footer">
        <div *ngIf="decisionModal">
            <button type="button" class="btn btn-secondary" (click)="onSecondaryClick()">{{secondaryLabel}}</button>
            <button type="button" class="btn btn-primary" (click)="onPrimaryClick()">{{primaryLabel}}</button>
        </div>
    </div>
</div>
